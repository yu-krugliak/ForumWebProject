<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()" #loginFrom="ngForm">
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
      <p *ngIf="form.get('email')?.hasError('required')">Name is required</p>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <p *ngIf="form.get('password')?.hasError('required')">Password is required</p>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary" mat-dialog-close>Login</button>
    <button type="button" mat-button routerLink="/register" mat-dialog-close>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
